<div class="container profile-page">
    <div class="row basic-info">
        <h3>BASIC INFORMATION</h3>
        <div class="col-md-2 left-col text-center">
            <img class="profile-photo" 
                 ng-src="{{user.photoURL}}" 
                 width="70px"
                 style="display: block;
                        margin-left: 25%"><br>
            <a href="#"><img src="img/upload.jpg"> Upload </a>
            <br><br><br>
            <button class="btn btn-success btn-lg" ng-click="saveProfile()">
                        Save</button>
        </div>

        <div class="col-md-9 right-col">
                <div class="col-md-offset-1 col-md-10">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>FirstName:</label>
                            <input type="text" class="form-control" id="firstName" ng-model="user.firstName">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>LastName:</label>
                            <input type="text" class="form-control" id="lastName" ng-model="user.lastName">
                        </div>
                    </div>
                    
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Title:</label>
                            <input type="text" class="form-control" id="title" ng-model="user.title">
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Company:</label>
                            <input type="text" class="form-control" id="title" ng-model="user.company">
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Location:</label>
                            <input type="text" class="form-control" id="title" ng-model="user.country">
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Website URL:</label>
                            <input type="text" class="form-control" id="title" ng-model="user.url">
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <div class="row social-info">
        <div class="col-md-2"></div>
        <div class="col-md-9 right-col">
             <div class="col-md-offset-1 col-md-10">
                 <form class="form-horizontal">
                     <div class="form-group">
                         <div class="col-md-2" style="padding: 0; width: 14%">
                         <label><img src="img/logos/linkedin.png" width="25px"> &nbsp;LinkedIn</label>
                             
                         </div>
                         <div class="col-md-10">
                             <input type="text" class="form-control" ng-model="user.linkedin">
                         </div>
                     </div>
                    
                    <hr>

                     <div class="form-group">
                         <div class="col-md-2" style="padding: 0; width: 14%">
                         <label><img src="img/logos/github.png" width="25px"> &nbsp;Github</label>
                             
                         </div>
                         <div class="col-md-10">
                             <input type="text" class="form-control" ng-model="user.github">
                         </div>
                     </div>

                     
                 </form>
             </div>
        </div>
    </div>
    
    <div class="col-md-8 col-md-offset-2 project" ng-repeat="(key, project) in projects">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="project_title">Project Title:</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="project_title" ng-model="project.title">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="project_desc">Project Description:</label>
                    <div class="col-sm-10"> 
                    <textarea class="form-control" rows="3" id="project_desc" ng-model="project.desc"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="img1">Image 1:</label>
                    <div class="col-sm-10">
                    <input type="file" id="img1" file-model="project.img1">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="img2">Image 2:</label>
                    <div class="col-sm-10">
                    <input type="file" id="img2" file-model="project.img2">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="img3">Image 3:</label>
                    <div class="col-sm-10">
                    <input type="file" id="img3" file-model="project.img3">
                    </div>
                </div>
                
                <div class="col-sm-10 text-right">
                    <button class="btn btn-success" ng-click="saveProject(key)">
                        Save</button>
                    <button class="btn btn-danger" ng-click="deleteProject(key)">
                        Delete</button>
                </div>
            </form>
        </div>
        <div class="col-md-4 col-md-offset-8" style="margin-top: 15px;">
            <button ng-click="addProject()" class="btn btn-default btn-lg">Add Project</button>
        </div>
</div>
